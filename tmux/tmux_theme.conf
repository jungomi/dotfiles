inactive=colour241

# Statusbar
set-option -g status-fg magenta
set-option -g status-bg default
set-option -g status-attr default

# Active window
set-window-option -g window-status-current-fg blue
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-format " #[bold]#I #W#{?window_zoomed_flag, [Z],}"

# Inactive window
set-window-option -g window-status-fg $inactive
set-window-option -g window-status-bg default
set -g window-status-format " #I #W#{?window_zoomed_flag, [Z],}"

# Panes
set-option -g pane-border-fg $inactive
set-option -g pane-active-border-fg green

# Command line
set-option -g message-bg default
set-option -g message-fg magenta

# Left status text - prefix pressed ^A, in mode ^V
set -g status-left "#[bold]#{?client_prefix,^A,#{?pane_in_mode,^V,  }}"

# Right status text - session name, host name, date and time
set -g status-right "#S ~ #H - %d %b %R"
